<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

    <section class="card informacoes-perfil">
      <div class="perfil-capa">
        <img
          src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/technology-linkedin-background-template-design-5ddf7265984fb7980eedccd4a9cff879_screen.jpg?ts=1597995925"
          alt="Imagem de capa do perfil"
        >
      </div>
  
      <div class="perfil-foto-wrap">
        <div class="perfil-foto">
          <img src="https://github.com/riquelmept.png" alt="Foto de perfil">
          <span class="online"></span>
        </div>
        <div class="perfil-notificacao">
          <span class="icone icone-notificacao"></span>
        </div>
      </div>
  
      <div class="perfil-detalhes-wrap">
  
        <div class="perfil-detalhes-pessoal">
          <h1>Patrick Coelho</h1>
          <div class="texto-medio">
            Dev Python | Data Analyst | Full-Stack | Django | JS
          </div>
          <div class="texto-pequeno">
            Fala sobre #django, #engenharia-de-dados, #python, #automação e #javascript
          </div>
        </div>
  
        <ul class="perfil-detalhes-carreira">
          <li>
            <a href="#">
              <img src="https://imgs.search.brave.com/nc04g2Sf2rRtK-hBP_qJQ-wxaC7qArMCRMCTQoDGOkc/rs:fit:500:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy90/aHVtYi9lL2U1L05B/U0FfbG9nby5zdmcv/NjQwcHgtTkFTQV9s/b2dvLnN2Zy5wbmc">
              <h2>Empresa</h2>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Instituto_Federal_Marca_2015.svg/200px-Instituto_Federal_Marca_2015.svg.png">
              <h2>Instituição de ensino</h2>
            </a>
          </li>
        </ul>
  
        <div class="perfil-detalhes-local">
          <span>Itumbiara, Goiás, Brasil</span>
          <span class="local-contato">
            <a href="#">informações de contato</a>
          </span>
        </div>
      </div>
  
      <ul class="perfil-conexoes">
        <li>5249 seguidores</li>
        <li>+ de 500 conexões</li>
      </ul>
  
      <div class="perfil-acoes">
        <button class="botao botao-primario">Enviar mensagem</button>
        <button class="botao botao-secundario">Mais</button>
      </div>
    </section>

  </main>

</body>
</html>
